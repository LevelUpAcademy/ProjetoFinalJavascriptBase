<div class="row">
  <div class="form-group">
    <label class="form-label">Email:</label>
    <input type="email" class="form-control" ng-model="email" name="" value="">
  </div>
  <div class="form-group">
    <label class="form-label">Senha:</label>
    <input type="password" class="form-control" ng-model="password" name="" value="">
  </div>
  <div class="form-group">
    <a ng-click="signIn()">Entrar</a> |
    <a ng-click="signUp()">Cadastrar</a>
  </div>
</div>
