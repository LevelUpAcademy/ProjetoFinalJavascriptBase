<h1>Cadastro de Carro</h1>

<!-- <pre>{{obj}}</pre> -->
<div class="form-group">
  <label for="" class="form-label">Foto</label>
  <input type="file" ng-model="car.foto" class="form-control">
</div>

<div class="form-group">
  <label for="" class="form-label">Placa</label>
  <input type="text" ng-model="car.plate" class="form-control">
</div>

<div class="form-group">
  <label for="" class="form-label">Modelo</label>
  <input type="text" ng-model="car.model" class="form-control">
</div>

<div class="form-group">
  <label for="" class="form-label">Cor</label>
  <input type="text" ng-model="car.color" class="form-control">
</div>

<div class="form-group">
  <label for="" class="form-label">Proprietario</label>
  <input type="text" ng-model="car.owner" class="form-control">
</div>

<div class="form-group">
  <a ng-click="save()" class="btn btn-primary">Salvar</a>
  <a href="/#!/carros" class="btn btn-default">Cancelar</a>
</div>
